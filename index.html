<!doctype html>
<html>

<head>
  <!-- Primary Meta Tags -->
  <meta property="og:image" content="s.png" />
  <meta property="og:image:secure_url" content="s.png" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="400" />
  <meta property="og:image:height" content="400" />
  <meta property="og:image:alt" content="a smile" />

  <meta name="title" content="">
  <meta name="description" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="">

  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

  <style>
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Abril Fatface', cursive;
    }

    span.outline {
      outline: 1px solid black;
      outline-offset: 5px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      grid-gap: 10px;

      max-width: 100vw;
    }

    .gallery__img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <h1><span class="outline">jj.now.sh</span></h1>
  <p>Haki's Image Server :)</p>

  <script>
    (async () => {
      const response = await fetch('https://api.github.com/repos/kimeiga/jj/contents/');
      const data = await response.json();
      let htmlString = "<div class='gallery'>";
      for (let file of data) {
        htmlString += `<figure class='gallery__item'><a href="${file.path}">${file.name}</a><img class='gallery__img' src="${file.download_url}" /></figure>`;
      }
      htmlString += '</div>';
      //         document.getElementsByTagName('body')[0].innerHTML = htmlString;

      var elemDiv = document.createElement('div');
      //         elemDiv.style.cssText = 'position:absolute;width:100%;height:100%;opacity:0.3;z-index:100;background:#000;';
      elemDiv.innerHTML = htmlString;
      document.body.appendChild(elemDiv);
    })()
  </script>

  <!--   https://stackoverflow.com/questions/39048654/how-to-enable-directory-indexing-on-github-pages   -->
</body>

</html>
